<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta http-equiv="X-UA-Compatible" content="IE-edge"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./tregister.css">
  <title>Teacher Sign Up</title>
<script src="./signup.js"></script>

</head>
<body>
    <section class="container">
        <header> <h1>Teacher Registration Form </h1></header>
        <form action="#" class="form">
            <div class="input-box">
                <label>Enter Name</label>
                <input type="text" placeholder="Enter Your Name" required/>
            </div>
            <div class="input-box">
                <label>Enter Username</label>
                <input type="text" placeholder="Enter Your Username" required/>
            </div>
            <div class="column">
                <div class="input-box">
                <label>Enter ID</label>
                <input type="text" placeholder="Enter the ID" required/>
                </div>
                <div class="input-box">
                    <label>Enter MailID</label>
                    <input type="text" placeholder="Enter the MailID" required/>
                </div>
            </div>
            <div class="column">
                <div class="input-box">
                    <label>Enter Address</label>
                    <input type="text" placeholder="Enter Your Address" required/>
                </div>
                <div class="input-box">
                    <label>Enter Phone NO</label>
                    <input type="text" placeholder="Enter Your Phone NO" required/>
                </div>
            </div>
      
            <div class="select-box">
                <label>Select subject</label>
              

                <select id="subject" name="subject" required>
                    <option value="" disabled selected>Select a subject</option>
                    <option value="WT">WT</option>
                    <option value="AI">AI</option>
                    <option value="DBMS">DBMS</option>
                    <option value="CN">CN</option>
                    <option value="HCI">HCI</option>
                    <!-- Add more subjects as needed -->
                  </select>
            </div>

            <div class="input-box">
                <label class="label" for="password">Password</label>
                <input class="input" type="password" id="password" name="password" placeholder="Enter Password" required>
              </div>
          
              <div class="input-box">
                <label class="label" for="confirmPassword">Confirm Password:</label>
                <input class="input" type="password" id="confirmPassword" name="confirmPassword"  placeholder="Reenter the Password" required>
              </div>
        
              <button  type="submit"><h1>Register</h1></button>            
        
        </form>
    </section>
